    <div class="container">
        <main>
            <form class="mt-5 mb-5">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="nome" class="form-label"><strong>Nome:</strong></label>
                        <input type="text" class="form-control" placeholder="Nome" aria-label="nome">
                    </div>
                    <div class="col-sm-6">
                        <label for="sobrenome" class="form-label"><strong>Sobrenome:</strong></label>
                        <input type="text" class="form-control" placeholder="Sobrenome" aria-label="sobrenome">
                    </div>
                    <div class="col-sm-6">
                        <label for="cpf" class="form-label"><strong>CPF:</strong></label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" aria-label="cpf">
                    </div>
                    <div class="col-sm-6">
                        <label for="birthday" class="form-label"><strong>Data de Nascimento:</strong></label>
                        <input type="date" class="form-control" id="birthday" name="birthday" aria-label="birthday">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputEmail4" class="form-label"><strong>E-mail:</strong></label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail" aria-label="email">
                    </div>
                    <div class="col-sm-6">
                        <label for="phone" class="form-label"><strong>Telefone:</strong></label>
                        <input type="tel" class="form-control" id="phone" placeholder="Telefone" aria-label="Telefone">
                    </div>
                    <div class="col-sm-6">
                        <label for="specificSizeSelect" class="form-label"><strong>Selecione o serviço desejado:</strong></label>
                        <select class="form-select" id="specificSizeSelect">
                            <option selected disabled>Escolha...</option>
                            <option value="1">Emissão de Documentos</option>
                            <option value="2">Serviços do Detran</option>
                            <option value="3">UNICAT</option>
                            <option value="4">Hemonorte</option>
                            <option value="5">CAERN</option>
                            <option value="6">Saúde</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="specificSizeSelect" class="form-label"><strong>Selecione a sede:</strong></label>
                        <select class="form-select" id="specificSizeSelect">
                            <option selected disabled>Escolha...</option>
                            <option value="1">São Paulo do Potengi</option>
                            <option value="2">Nova Cruz</option>
                            <option value="3">Santa Cruz</option>
                            <option value="4">Natal</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="data" class="form-label"><strong>Selecione a data:</strong></label>
                        <input class="form-control" type="date" id="date1" name="date1">
                    </div>
                    <div class="col-sm-6">
                        <label for="horario" class="form-label"><strong>Selecione o horário:</strong></label>
                        <input class="form-control" type="time" id="time1" name="time1">
                    </div>
                    <div class="button d-flex justify-content-center align-items-center">
                        <input class="btn btn-primary" style="background-color: #FF8000; border-color: #FF8000;" type="submit" value="Agendar">
                    </div>
                </div>
