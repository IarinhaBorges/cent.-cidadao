<body>
    <style>
        .fundo {
    height: 100vh;
    background-color: #31291f;
}

.formulario{
    max-width: 500px;
    padding: 1rem;
    background-color: rgb(255, 255, 255);
    border-radius: 20px;
}

.formulario button {
    color: rgb(255, 255, 255); 
    font-size: 16px; 
    background-color: #FF8800; 
}


.nome_input{
    color: #FF8800;
}

.formulario input {
    background-color: #F2F2F2;
}
    </style>

    <div class="fundo d-flex justify-content-center align-items-center">
        <main class="w-100 m-auto formulario">
            <form class="p-3">
                <div>
                    <h2>Informe seus dados abaixo</h2>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" placeholder="Login" name="nome" class="form-control opacity-50" id="floatingInput">
                    <label class="nome_input" for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" placeholder="Login" name="sobrenome" class="form-control opacity-50" id="floatingInput">
                    <label class="nome_input" for="floatingInput">Sobrenome</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" placeholder="Senha" name="email" class="form-control opacity-50" id="floatingInput">
                    <label class="nome_input" for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" placeholder="Senha" name="cpf" class="form-control opacity-50" id="floatingInput">
                    <label class="nome_input" for="floatingInput">CPF</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" placeholder="Senha" name="rg" class="form-control opacity-50" id="floatingInput">
                    <label class="nome_input" for="floatingInput">RG</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" placeholder="Senha" name="senha" class="form-control opacity-50" id="floatingInput">
                    <label class="nome_input" for="floatingInput">Senha</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a class="btn btn-dark" href="index.html">Cancelar</a>
                    <a href="novi_index.html" class="btn py-2 px-3" style="background-color: #FF8800; color: #000000;">Cadastrar</a>
                </div>
            </form>
        </main>
    </div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
