<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Calendário</h3>
          </div>
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Disponibilidade</h3>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Horário</th>
                  <th>Disponibilidade</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aqui você pode preencher dinamicamente a tabela com a disponibilidade -->
                <tr>
                  <td>22/11/2023</td>
                  <td>10:00 AM</td>
                  <td><span class="badge bg-success">Disponível</span></td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Agendamento</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Data do Agendamento</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Horário do Agendamento</label>
                <input type="time" class="form-control" id="time">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Agendar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          // Aqui você pode adicionar eventos dinamicamente para bloquear datas específicas
          {
            title: 'Ocupado',
            start: '2023-11-22T08:00:00',
            end: '2023-11-22T10:00:00',
            color: '#FF0000' // Cor que indica indisponibilidade
          },
          // Adicione mais eventos conforme necessário
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
